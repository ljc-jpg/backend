<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset=utf-8>
    <meta name=viewport content="width=device-width,initial-scale=1">
    <title>认证中心登录页面</title>
    <link rel="icon" href="data:;base64,=">
</head>
<body>
<div style="width:800px;margin:0 auto">
    <input type="text" value="" id="loginName"/><br/>
    <input type="password" value="" id="pwd"/><br/>
    <button id="login" onclick="doLogin()">登录</button>
</div>

<script type="text/javascript" src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/util/util.js"></script>
<script>
    function doLogin() {
        // var data = {
        //     loginName: $('#loginName').val(),
        //     pwd: $('#pwd').val()
        // }
        Util.requestFormData("/cas/login/" + $('#loginName').val() + "/" + $('#pwd').val(), 'GET', '',
            function (res) {
                if (res.code == 1) {
                    location.href = Util.casIndex;
                } else {
                    alert("账号密码错误");
                }
            },
            function () {
                console.log("error");
            },
            false,
            '/cas-server'
        );
    }


</script>
</body>
</html>
